<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="number"  id="txtPrice">
    <button onclick="getPrice()">Get Price</button>
<p id="lblResult"></p>
    <script>
function getPrice(){
    const txtPrice=document.querySelector("#txtPrice");
    const lblResult=document.querySelector("#lblResult");
    let price=txtPrice.value;
    
    if(price>500){
       price=price*0.9;

    }
    lblResult.innerHTML="Last Price "+price+" tl"

}
    </script>
    
</body>
</html>
