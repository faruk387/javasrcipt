<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <input type="number" id="txtNum">
    <button onclick="factoriel()">Factoriel</button>
    <h3 id="result"></h3>
    <script>
function factoriel(){
const txtNum= document.querySelector("#txtNum");
let num=txtNum.value;
let f=1;
while(num>1){
    
f=f*num;


num--;
}
console.log(f)
document.querySelector("#result").innerHTML=f;


}

    </script>
    
</body>
</html>
