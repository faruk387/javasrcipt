<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <input type="number" id="txtDiscountRate" placeholder="Discount -rate: %">
    <button onclick="setPrices()">Set Prices</button>
    <ul id="products">
        <li>SSD Disk <span>125</span>$</li>
        <li>HDD Disk <span>120</span>$</li>
        <li>Monitor <span>150</span>$</li>
        <li>Klavye <span>10</span>$</li>
        <li>Intel I5 Proccesor <span>350</span>$</li>
        <li>Intel I7 Proccesor <span>380</span>$</li>
        <li>AMD Athlon Proccesor <span>360</span>$</li>
        <li>32 GB RAM <span>190</span>$</li>
        <li>Mouse <span>5</span>$</li>
        <li>Printer <span>255</span>$</li>
    </ul>
    <script>
function setPrices(){
    const txtDiscountRate=document.querySelector("#txtDiscountRate");
    const discountRate=txtDiscountRate.value;
  
  const productsPrices=document.querySelectorAll("#products li span");
  for(i=0;i<productsPrices.length;i++){
    console.log(productsPrices [i].innerText)
    const price=productsPrices[i].innerText;
    const newPrice=price-(price*discountRate)/100;
    productsPrices[i].innerText=newPrice;


  }

    //product1Price =  product1Price-product1Price*discountRate/100;
    //document.querySelector("#products li:nth-child(1) span").innerText=product1Price;






}

    </script>
</body>
</html>
