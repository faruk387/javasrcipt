<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        const cars=["Mercedes","Audi","Togg","BMW","Tesla"];
        console.log(cars);
        console.log(cars[3]);
        console.log(cars.length);
        console.log(cars[cars.length-1])
        cars[3]="Lamborgini";
        console.log(cars);

        //iteration
        console.log(cars[0]);
        console.log(cars[1]);
        console.log(cars[2]);
        console.log(cars[3]);
        console.log(cars[4]);
        console.log(cars[5]);
        console.log("--------------------------")
        for(let i=0;i<cars.length;i++){
            console.log(cars[i]);
        }

        
    </script>
    
</body>
</html>
